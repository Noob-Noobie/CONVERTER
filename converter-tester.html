<!DOCTYPE html>
    <html>

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Weight Converter</title>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
            <link rel="stylesheet" href="converter-style.css">
        </head>




        <body>
            <div class="card">
                <div class="d-flex justify-content-center">
                    <div class="card text-center" style="width: 60%;">
                    <img src="https://play-lh.googleusercontent.com/ZdSl8qU1_FQUoSQT10Sn8dD2zOGyLh-QquYhXaEgDqkRVDz88Kl8bGLFT0Ji5F0qHg" class="card-img-top" alt="weightconverter.jpg">
                
                    <div class="card-header">
                        CONVERTER CALCULATOR
                    </div>
                  
                    <div class="card-body">
                        <form>
                        <div class="form-group">

                            <!-- converted from -->

                            <label for="gender">FROM</label>
                            <input class="form-control mb-3" type="number" id="inputData" placeholder="Input Number">
                            <select class="form-control" name="" id="unitInput">
                            <option value="">Unit of Measurement</option>
                            <option value="mg">Milligram</option>
                            <option value="g">Gram</option>
                            <option value="kg">Kilogram</option>
                            <option value="lb">Pound</option>
                            <option value="oz">Ounce</option>
                            </select>

                            <!-- converted to -->

                            <label for="gender">TO</label>
                            <input class="form-control mb-3" type="number" id="inputData" placeholder="Input Number">
                            <select class="form-control" name="" id="unitInput">
                            <option value="">Unit of Measurement</option>
                            <option value="mg">Milligram</option>
                            <option value="g">Gram</option>
                            <option value="kg">Kilogram</option>
                            <option value="lb">Pound</option>
                            <option value="oz">Ounce</option>
                            </select>


                        </div>
                      <button type="submit" class="btn btn-primary">CONVERT</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
